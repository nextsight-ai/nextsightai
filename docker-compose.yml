services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexops-backend
    ports:
      - "8000:8000"
    environment:
      - K8S_IN_CLUSTER=false
      - K8S_CONFIG_PATH=/home/nexops/.kube/config
      - K8S_HOST_OVERRIDE=kubernetes.docker.internal
    volumes:
      - ~/.kube:/home/nexops/.kube:ro  # Mount kubeconfig for local development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexops-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: nexops-network
