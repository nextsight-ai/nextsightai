# Default values for NexOps Helm chart

# Global settings
global:
  imageTag: "1.3.0"

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: nexops-backend
    tag: ""  # Defaults to global.imageTag
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  env:
    APP_NAME: "NexOps Center"
    DEBUG: "false"
    K8S_IN_CLUSTER: "true"
  # Extra environment variables (for secrets)
  extraEnv: []
  #  - name: GEMINI_API_KEY
  #    valueFrom:
  #      secretKeyRef:
  #        name: nexops-secrets
  #        key: gemini-api-key

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: nexops-frontend
    tag: ""  # Defaults to global.imageTag
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: nexops.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
        - path: /health
          pathType: Prefix
          service: backend
  tls: []
  #  - secretName: nexops-tls
  #    hosts:
  #      - nexops.local

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  create: true
  # Cluster-wide read access for Kubernetes resources
  clusterRole:
    rules:
      - apiGroups: [""]
        resources: ["pods", "services", "configmaps", "secrets", "namespaces", "nodes", "events", "persistentvolumeclaims"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["apps"]
        resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
        verbs: ["get", "list", "watch", "update", "patch"]
      - apiGroups: ["batch"]
        resources: ["jobs", "cronjobs"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["networking.k8s.io"]
        resources: ["ingresses", "networkpolicies"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["autoscaling"]
        resources: ["horizontalpodautoscalers"]
        verbs: ["get", "list", "watch"]
      - apiGroups: ["rbac.authorization.k8s.io"]
        resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
        verbs: ["get", "list", "watch"]

# Pod configuration
podAnnotations: {}
podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Namespace
namespace: nexops
