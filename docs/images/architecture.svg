<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="secGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="650" fill="url(#bgGrad)" rx="16"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="900" height="650" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="24" font-weight="700">NextSight AI Architecture</text>
  <text x="450" y="62" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">Kubernetes Management Platform</text>

  <!-- ==================== CLIENT LAYER ==================== -->
  <text x="450" y="95" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-weight="600">CLIENT LAYER</text>

  <!-- Browser -->
  <rect x="375" y="105" width="150" height="50" fill="#1e293b" rx="10" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="395" cy="130" r="6" fill="#ef4444"/>
  <circle cx="412" cy="130" r="6" fill="#f59e0b"/>
  <circle cx="429" cy="130" r="6" fill="#22c55e"/>
  <text x="480" y="135" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="13" font-weight="500">Web Browser</text>

  <!-- Arrow: Browser to Frontend -->
  <line x1="450" y1="155" x2="450" y2="185" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569"/>
    </marker>
  </defs>

  <!-- ==================== FRONTEND LAYER ==================== -->
  <text x="450" y="200" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-weight="600">FRONTEND</text>

  <!-- Frontend Container -->
  <rect x="150" y="210" width="600" height="80" fill="rgba(14,165,233,0.1)" rx="12" stroke="#0ea5e9" stroke-width="2"/>

  <!-- React App -->
  <rect x="170" y="225" width="130" height="50" fill="url(#frontendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="235" y="248" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">React App</text>
  <text x="235" y="264" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">TypeScript + Vite</text>

  <!-- xterm.js -->
  <rect x="320" y="225" width="110" height="50" fill="url(#frontendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="375" y="248" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">xterm.js</text>
  <text x="375" y="264" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Terminal</text>

  <!-- Tailwind CSS -->
  <rect x="450" y="225" width="110" height="50" fill="url(#frontendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="505" y="248" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Tailwind CSS</text>
  <text x="505" y="264" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Styling</text>

  <!-- Framer Motion -->
  <rect x="580" y="225" width="150" height="50" fill="url(#frontendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="655" y="248" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Framer Motion</text>
  <text x="655" y="264" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Animations</text>

  <!-- Arrows: Frontend to Backend -->
  <line x1="350" y1="290" x2="350" y2="330" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="360" y="315" fill="#64748b" font-family="system-ui" font-size="9">HTTP</text>

  <line x1="550" y1="290" x2="550" y2="330" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="315" fill="#22c55e" font-family="system-ui" font-size="9">WebSocket</text>

  <!-- ==================== BACKEND LAYER ==================== -->
  <text x="450" y="345" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-weight="600">BACKEND API</text>

  <!-- Backend Container -->
  <rect x="150" y="355" width="600" height="80" fill="rgba(139,92,246,0.1)" rx="12" stroke="#8b5cf6" stroke-width="2"/>

  <!-- FastAPI -->
  <rect x="170" y="370" width="130" height="50" fill="url(#backendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="235" y="393" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">FastAPI</text>
  <text x="235" y="409" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">REST API</text>

  <!-- WebSocket Server -->
  <rect x="320" y="370" width="130" height="50" fill="url(#backendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="385" y="393" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">WebSocket</text>
  <text x="385" y="409" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Real-time Streams</text>

  <!-- JWT Auth -->
  <rect x="470" y="370" width="110" height="50" fill="url(#backendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="525" y="393" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">JWT Auth</text>
  <text x="525" y="409" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">Authentication</text>

  <!-- Python -->
  <rect x="600" y="370" width="130" height="50" fill="url(#backendGrad)" rx="8" filter="url(#shadow)"/>
  <text x="665" y="393" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" font-weight="600">Python 3.11</text>
  <text x="665" y="409" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">kubernetes-client</text>

  <!-- ==================== SERVICES LAYER ==================== -->
  <text x="450" y="460" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-weight="600">CORE SERVICES</text>

  <!-- Service boxes -->
  <!-- Kubernetes Service -->
  <rect x="60" y="475" width="160" height="70" fill="#0f172a" rx="10" stroke="#326ce5" stroke-width="2" filter="url(#shadow)"/>
  <rect x="60" y="475" width="160" height="25" fill="url(#k8sGrad)" rx="10"/>
  <rect x="60" y="490" width="160" height="10" fill="url(#k8sGrad)"/>
  <text x="140" y="492" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Kubernetes Service</text>
  <text x="140" y="518" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Pods, Deployments</text>
  <text x="140" y="532" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Services, Nodes</text>

  <!-- Security Service -->
  <rect x="250" y="475" width="160" height="70" fill="#0f172a" rx="10" stroke="#f97316" stroke-width="2" filter="url(#shadow)"/>
  <rect x="250" y="475" width="160" height="25" fill="url(#secGrad)" rx="10"/>
  <rect x="250" y="490" width="160" height="10" fill="url(#secGrad)"/>
  <text x="330" y="492" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Security Service</text>
  <text x="330" y="518" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Vulnerability Scan</text>
  <text x="330" y="532" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">RBAC Analysis</text>

  <!-- AI Service -->
  <rect x="440" y="475" width="160" height="70" fill="#0f172a" rx="10" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <rect x="440" y="475" width="160" height="25" fill="url(#aiGrad)" rx="10"/>
  <rect x="440" y="490" width="160" height="10" fill="url(#aiGrad)"/>
  <text x="520" y="492" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">AI Service</text>
  <text x="520" y="518" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Query Processing</text>
  <text x="520" y="532" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Intelligent Insights</text>

  <!-- Redis Cache -->
  <rect x="630" y="475" width="120" height="70" fill="#0f172a" rx="10" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
  <rect x="630" y="475" width="120" height="25" fill="url(#redisGrad)" rx="10"/>
  <rect x="630" y="490" width="120" height="10" fill="url(#redisGrad)"/>
  <text x="690" y="492" text-anchor="middle" fill="white" font-family="system-ui" font-size="11" font-weight="600">Redis</text>
  <text x="690" y="518" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Cache Layer</text>
  <text x="690" y="532" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Session Store</text>

  <!-- Connecting lines from Backend to Services -->
  <line x1="235" y1="435" x2="140" y2="475" stroke="#475569" stroke-width="1.5"/>
  <line x1="350" y1="435" x2="330" y2="475" stroke="#475569" stroke-width="1.5"/>
  <line x1="450" y1="435" x2="520" y2="475" stroke="#475569" stroke-width="1.5"/>
  <line x1="600" y1="435" x2="690" y2="475" stroke="#475569" stroke-width="1.5"/>

  <!-- ==================== EXTERNAL SERVICES ==================== -->
  <text x="450" y="575" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="11" font-weight="600">EXTERNAL INTEGRATIONS</text>

  <!-- K8s Cluster -->
  <rect x="60" y="590" width="160" height="50" fill="#0f172a" rx="8" stroke="#326ce5" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="140" y="612" text-anchor="middle" fill="#326ce5" font-family="system-ui" font-size="11" font-weight="600">Kubernetes Cluster</text>
  <text x="140" y="628" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">API Server</text>

  <!-- Trivy -->
  <rect x="250" y="590" width="160" height="50" fill="#0f172a" rx="8" stroke="#f97316" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="330" y="612" text-anchor="middle" fill="#f97316" font-family="system-ui" font-size="11" font-weight="600">Trivy Scanner</text>
  <text x="330" y="628" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Vulnerability DB</text>

  <!-- Google Gemini -->
  <rect x="440" y="590" width="160" height="50" fill="#0f172a" rx="8" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="520" y="612" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="11" font-weight="600">Google Gemini</text>
  <text x="520" y="628" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">AI Model</text>

  <!-- GitHub Actions -->
  <rect x="630" y="590" width="120" height="50" fill="#0f172a" rx="8" stroke="#64748b" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="690" y="612" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="600">GitHub Actions</text>
  <text x="690" y="628" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">CI/CD</text>

  <!-- Connection lines to external -->
  <line x1="140" y1="545" x2="140" y2="590" stroke="#326ce5" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="330" y1="545" x2="330" y2="590" stroke="#f97316" stroke-width="1.5" stroke-dasharray="4,2"/>
  <line x1="520" y1="545" x2="520" y2="590" stroke="#22c55e" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- Legend -->
  <rect x="770" y="475" width="115" height="100" fill="rgba(30,41,59,0.8)" rx="8" stroke="#334155"/>
  <text x="827" y="495" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10" font-weight="600">LEGEND</text>
  <line x1="785" y1="510" x2="810" y2="510" stroke="#475569" stroke-width="2"/>
  <text x="820" y="514" fill="#64748b" font-family="system-ui" font-size="9">HTTP</text>
  <line x1="785" y1="530" x2="810" y2="530" stroke="#22c55e" stroke-width="2"/>
  <text x="820" y="534" fill="#64748b" font-family="system-ui" font-size="9">WebSocket</text>
  <line x1="785" y1="550" x2="810" y2="550" stroke="#475569" stroke-width="1.5" stroke-dasharray="4,2"/>
  <text x="820" y="554" fill="#64748b" font-family="system-ui" font-size="9">External</text>
</svg>
