<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Kubernetes wheel base -->
  <circle cx="24" cy="24" r="20" fill="url(#grad1)" opacity="0.9"/>
  <!-- Inner circle -->
  <circle cx="24" cy="24" r="8" fill="white" opacity="0.95"/>
  <!-- Spokes -->
  <g fill="white" opacity="0.95">
    <rect x="22" y="4" width="4" height="8" rx="2"/>
    <rect x="22" y="36" width="4" height="8" rx="2"/>
    <rect x="4" y="22" width="8" height="4" rx="2"/>
    <rect x="36" y="22" width="8" height="4" rx="2"/>
    <!-- Diagonal spokes -->
    <rect x="8.5" y="8.5" width="4" height="8" rx="2" transform="rotate(45 10.5 12.5)"/>
    <rect x="35.5" y="8.5" width="4" height="8" rx="2" transform="rotate(-45 37.5 12.5)"/>
    <rect x="8.5" y="31.5" width="4" height="8" rx="2" transform="rotate(-45 10.5 35.5)"/>
    <rect x="35.5" y="31.5" width="4" height="8" rx="2" transform="rotate(45 37.5 35.5)"/>
  </g>
  <!-- AI eye in center -->
  <circle cx="24" cy="24" r="4" fill="url(#grad1)"/>
  <circle cx="24" cy="24" r="2" fill="white"/>
</svg>
